<!DOCTYPE html>
<html lang="pt-br">
  <head>    
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Desafio Formulário</title>
  </head>
  <body>
    <div>
      <form action="#">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Insira seu nome completo" />

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Insira seu endereço de email"/>

        <label for="telefone">Telefone</label>
        <input type="number" name="telefone" placeholder="Insira seu telefone" />

        <label for="textarea">Mensagem</label>
        <textarea type="text" name="textarea" placeholder="Insira sua mensagem"></textarea>
      </form>

      <span>Concordo com os <a>termos e condições</a></span>
      <button>Enviar</button>
    </div>
  </body>
</html>
