<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Desafio Formulário</title>
  </head>
  <body>
    <div class="content">
      <form action="#">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Insira seu nome completo" />

        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Insira seu endereço de email" />

        <label for="telefone">Telefone</label>
        <input type="number" name="telefone" maxlength="10" placeholder="Insira seu telefone" />

        <label for="textarea">Mensagem</label>
        <textarea type="text" rows="5" name="textarea" placeholder="Insira sua mensagem"></textarea>
      </form>

      <div class="aceite">
        <input type="checkbox" id="aceite" name="aceite" checked />
        <label for="aceite">Concordo com os <a href="#">termos e condições</a></label>
      </div>

      <footer>
        <button>Enviar</button>
      </footer>
    </div>
  </body>
</html>
